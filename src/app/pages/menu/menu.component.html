<div class="container mt-5 mb-5">
    <h1 class="text-center">Cardapio</h1>
    <div class="row"> 
        <div class="col-lg-4" *ngFor="let fd of foodData">
            <div class="foodBox">
                <img src="{{fd.choppImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.choppDetails}}</p>
                <p>{{fd.choppPrice | currency: 'BRL'}}</p>
                <a class="btn_pedido" [routerLink]="['/menu',fd.id]">Fazer pedido</a>
            </div>
        </div>
      </div>   
   </div>
